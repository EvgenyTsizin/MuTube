<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Media Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #image-section {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #image-section h1 {
            margin-top: 20px;
        }
        #images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        #images img {
            width: 80%;
            max-width: 600px;
            height: auto;
            padding: 5px;
            background-color: white;
            transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
            cursor: pointer;
        }
        #images img:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.8);
        }
        #images img.selected {
            border: 3px solid blue;
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.8);
        }
        #viewer-section {
            width: 50%;
            padding: 10px;
            position: relative;
        }
        #viewer-section img {
            width: 100%;
            height: auto;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 360px;
            border: none;
            margin-top: 10px;
        }
        .video-title {
            margin-top: 10px;
            font-size: 24px;
            color: black;
        }
        .debug-info {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const DEBUG = false;
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name') || 'default';
            const imagesUrl = `images/${name}`;
            const timingsPath = `timings/${name}/image_links.json`;

            let videoList = [];
            let playingIndex = 0;
            let currentPageIndex = 0;
            let imageToVideoIndexMap = {};
            let videoTitleCache = {}; // Cache for video IDs to titles

            // Load images for the left section
            fetch('images.json')
                .then(response => response.json())
                .then(data => {
                    const images = data[name] || [];
                    const sortedImages = images.sort((a, b) => {
                        const numA = parseInt(a.match(/\d+/), 10);
                        const numB = parseInt(b.match(/\d+/), 10);
                        return numA - numB;
                    });

                    const imageContainer = document.getElementById('images');
                    sortedImages.forEach((image, index) => {
                        const img = document.createElement('img');
                        img.src = `${imagesUrl}/${image}`;
                        img.alt = `Image ${index + 1}`;
                        img.dataset.index = index;
                        img.addEventListener('click', () => {
                            currentPageIndex = index; // Keep track of current page index from image click
                            playingIndex = imageToVideoIndexMap[image] !== undefined ? imageToVideoIndexMap[image] : playingIndex; // Restore the playing index for this image
                            loadImageAndVideos(image);
                        });
                        if (index === 0) {
                            loadImageAndVideos(image);
                            img.classList.add('selected');
                        }
                        imageContainer.appendChild(img);
                    });
                })
                .catch(error => console.error('Error fetching images:', error));

            function fetchYouTubeTitle(videoId, callback) {
                if (videoTitleCache[videoId]) {
                    callback(videoTitleCache[videoId]);
                    return;
                }

                const noembedUrl = `https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`;

                fetch(noembedUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.title) {
                            videoTitleCache[videoId] = data.title; // Cache the title
                            callback(data.title);
                        } else {
                            console.error('Title not found for video:', videoId);
                            callback('Unknown Title');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching YouTube title:', error);
                        callback('Unknown Title');
                    });
            }

            function loadImageAndVideos(image) {
                // Fetch video data for the clicked image
                fetch(timingsPath)
                    .then(response => response.json())
                    .then(imageVideos => {
                        videoList = imageVideos[image] || [];
                        renderVideos();
                    })
                    .catch(error => console.error('Error fetching video data:', error));

                // Fetch and display the image
                const imgElement = document.getElementById('image');
                imgElement.src = `${imagesUrl}/${image}`;
                imgElement.alt = image;

                // Update selected image style
                document.querySelectorAll('#images img').forEach(img => img.classList.remove('selected'));
                document.querySelector(`img[src="${imagesUrl}/${image}"]`).classList.add('selected');
            }

            function renderVideos() {
                const videoContainer = document.getElementById('videos');
                videoContainer.innerHTML = ''; // Clear previous videos
                if (videoList.length === 0) return;

                const currentVideo = videoList[playingIndex];
                const { youtube_link, timing } = currentVideo;
                const videoId = youtube_link.split('v=')[1];

                fetchYouTubeTitle(videoId, (title) => {
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?start=${Math.floor(timing)}&autoplay=1`;
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";

                    videoContainer.appendChild(iframe);

                    if (DEBUG) {
                        const debugInfo = document.createElement('div');
                        debugInfo.className = 'debug-info';
                        debugInfo.textContent = `Title: ${title}, Current Page Index: ${currentPageIndex}, Playing Index: ${playingIndex}, YouTube Link: ${youtube_link}`;
                        videoContainer.appendChild(debugInfo);
                    } else {
                        const videoTitle = document.createElement('div');
                        videoTitle.className = 'video-title';
                        videoTitle.textContent = title;
                        videoContainer.appendChild(videoTitle);
                    }
                });

                // Save the current playing index for the current image
                const currentImage = document.querySelector(`#images img.selected`).src.split('/').pop();
                imageToVideoIndexMap[currentImage] = playingIndex;
            }

            // Button handlers for video navigation
            document.getElementById('prev').addEventListener('click', () => {
                playingIndex = (playingIndex - 1 + videoList.length) % videoList.length;
                renderVideos();
            });

            document.getElementById('next').addEventListener('click', () => {
                playingIndex = (playingIndex + 1) % videoList.length;
                renderVideos();
            });
        });
    </script>
</head>
<body>
    <div id="image-section">
        <h1>Images</h1>
        <div id="images"></div>
    </div>
    <div id="viewer-section">
        <img id="image" src="" alt="Selected Image">
        <div id="videos" class="video-container"></div>
        <div class="controls">
            <button id="prev">&lt;- Prev</button>
            <button id="next">Next -&gt;</button>
        </div>
    </div>
</body>
</html>
